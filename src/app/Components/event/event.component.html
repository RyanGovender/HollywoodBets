<div class="col-md-12">
        <div *ngFor="let event of events">
            <div class="row">
            <div class="card mt-1 text-white" style="min-width: 100%!important;background-color: #1e1e1e;">
              <div class="card-header">
                  {{event.eventDate | date : "EEEE, MMMM d, y"}}
              </div>
              <div class="card-body">
                <h5 class="card-title">{{event.eventName}}</h5>
              </div>
            </div>
      </div>    
    </div>
</div>
