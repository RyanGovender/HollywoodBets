<div class="col-md-12">
    <div    class="row ml-lg-2" >
        <div class="btn-group" role="group" aria-label="Basic example" style="min-width: 100%!important;">
            <button type="button" class="btn btn-secondary">Left</button>
            <button type="button" class="btn btn-secondary">Middle</button>
            <button type="button" class="btn btn-secondary">Right</button>
          </div>
    </div>
    <div class="row mt-1">

        <div class="card ml-lg-3" style="background-color: #643e94;border-radius: 0px; min-width:100%;">
            <div class="card-body">
                <input class="form-control" [formControl]="filter"   style="border-radius: 0px;min-width: 100%!important;" type="search" placeholder="Search" aria-label="Search">
            </div>
        </div>

        <div class="container-fluid ml-lg-3 containerX"  style="background-color: #2b2b2b!important;">
            <div *ngFor="let sport of filteredSports$ | async">
                <div class="media mt-2" style="min-width: 100%!important;box-shadow: 1px 1px 1px 1px #000;">
                    <a class="d-flex" href="#" style="background-color: #643e94;">
                        <img src="{{sport.logo}}" width="50" height="50" alt="">
                    </a>
                    <div class="media-body text-nowrap" style="background-color: #2b2b2b;min-height: 50px;">
                        <p class="text-white mt-2 text-nowrap" style="text-align: center;">{{sport.sportName}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
